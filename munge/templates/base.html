<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Pikhaya</title>
  <meta name="description" content="pikhaya">


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <style>
    table {
      border-collapse: collapse;
    }
    table,
    th,
    td {
      border: 1px solid #CCC;
      margin: 0;
      padding: 0 5px;
    }
    table {
      margin: 10px 0;
    }
    th {
      background-color: #CCC;
      border: 1px solid #999;
    }
    table.list th {
      text-align: right;
    }
    tr:nth-child(even) {
      background-color: #F6F6FF;
    }
    td.numeric {
      text-align: right;
    }
    .code {
      font-weight: bold;
      padding-right: 10px;
    }
    .code_desc {
      font-size: 90%;
      color: grey;
    }
    .code_unknown {
      font-size: 90%;
      color: darkred;
    }
    .code_missing {
      color: darkred;
      font-weight: bold;
    }
    .field_type {
      color: grey;
      font-size: 80%;
    }
    caption {
      font-size: 120%;
      text-align: left;
    }
    table.list th.table_title, table th.table_title {
      text-align: center;
      background-color: #666;
      color: #CCC;
      padding: 5px;
    }
    .null {
      color:#EEE;
    }
    .spending_row_1 {
      margin-top:2em;
      background-color: #333;
      color: #FFF;
      width: 850px;
      padding-top:0.5em;
      padding-bottom:0.5em;
    }
    .spending_row_2 {
      margin-top:1em;
      background-color: #AAA;
      color: #FFF;
      width: 850px;
    }
    .spending_row_3 {
      width: 850px;
    }
    .spending_row_3:nth-child(even) {
      background-color: #F6F6FF;
    }
    .spending_desc {
      display: inline-block;
      width: 600px;
      margin-left:20px;
      box-sizing: border-box;
    }
    .spending_row_2 > span.spending_desc {
      padding-left: 20px;
    }
    .spending_row_3 > span.spending_desc {
      padding-left: 40px;
    }
    .spending_capita {
      display: inline-block;
      text-align: right;
      width: 100px;
    }
    .spending_percent {
      display: inline-block;
      text-align: right;
      width: 100px;
    }
    .negative {
      color:#900;
    }
    .spending_row_1 span.negative {
      color:#F00;
    }


  </style>

  {% block head %} {% endblock %}
</head>

<body>
  <p><a href="{{ url_for('home') }}">Pikhaya Home</a>
|  <a href="{{ url_for('tables') }}">Tables</a></p>
  {% block content %} {% endblock %}
</body>

</html>
